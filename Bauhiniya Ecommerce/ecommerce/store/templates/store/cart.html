{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>BAUHINIA</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/cart.css' %}">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Shopping Cart</b></h4></div>
                        <div class="col align-self-center text-right text-muted">3 items</div>
                    </div>
                </div> 
                {% for item in items %}   
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="{{item.product.image.url}}"></div>
                        <div class="col">
                            <div class="row text-muted">Shirt</div>
                            <div class="row">{{item.product.name}}</div>
                        </div>
                        <div class="col">
                            <a href="#">-</a><a href="#" class="border">{{item.quantity}}</a><a href="#">+</a>
                        </div>
                        <div class="col">Rs: {{item.product.price|floatformat:2}} <span class="close">&#10005;</span></div>
                    </div>
                </div>
                {% endfor %}

                <div class="back-to-shop"><a href="{% url 'store' %}"><button type="button" class="btn btn-primary"><i class="fa fa-shopping-bag"></i> Continue Shopping</button></a></div>
            </div>
            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:5;">ITEMS</div>
                    <div class="col text-right">03</div>
                </div>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">Rs: 4850.00</div>
                </div class="cbtn">
                <a href="{% url 'checkout' %}">
                    
                        <button type="button" class="btn btn-primary"><i class="fa fa-lock"></i> Checkout</button>
                    
                </a>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
